---
- name: Mirror container images
  hosts: all

  vars_files:
    - vars/container-images.yml

  vars:
    docker_registry: registry.osism.tech
    minio_url: https://swift.services.a.regiocloud.tech
    _publish: "{{ publish | default(False) }}"
    _full: "{{ full | default(False) }}"

  tasks:
    - name: Create registry volume
      community.docker.docker_volume:
        name: registry

    - name: Run local container registry
      community.docker.docker_container:
        name: registry
        image: registry:3
        state: started
        ports:
          - "5000:5000"
        volumes:
          - registry:/var/lib/registry

    - name: Copy images
      ansible.builtin.command:
        cmd: "skopeo copy --retry-times 2 --dest-tls-verify=false docker://{{ docker_registry }}/dockerhub/{{ item }} docker://localhost:5000/{{ item }}"
      loop: "{{ images }}"
      changed_when: false

    - name: Copy manager images
      ansible.builtin.command:
        cmd: "skopeo copy --retry-times 2 --dest-tls-verify=false docker://{{ docker_registry }}/osism/{{ item }} docker://localhost:5000/osism/{{ item }}"
      loop: "{{ images_manager }}"
      changed_when: false

    - name: Copy kolla images
      ansible.builtin.command:
        cmd: "skopeo copy --retry-times 2 --dest-tls-verify=false docker://{{ docker_registry }}/kolla/{{ item }} docker://localhost:5000/kolla/{{ item }}"
      loop: "{{ images_kolla_metalbox }}"
      changed_when: false

    - name: Copy remaining kolla images
      ansible.builtin.command:
        cmd: "skopeo copy --retry-times 2 --dest-tls-verify=false docker://{{ docker_registry }}/kolla/{{ item }} docker://localhost:5000/kolla/{{ item }}"
      loop: "{{ images_kolla }}"
      changed_when: false
      when: _full | bool

    - name: Stop local container registry
      community.docker.docker_container:
        name: registry
        state: stopped
      when: _publish | bool

    - name: Run export container
      community.docker.docker_container:
        name: export
        image: alpine
        state: started
        command: sh -c 'sleep infinity'
        volumes:
          - registry:/volume
          - "./:/export"
      when: _publish | bool

    - name: Export registry volume
      community.docker.docker_container_exec:
        container: export
        command: sh -c 'cd /volume && tar cjf /export/registry.tar.bz2 .'
      when: _publish | bool

    - name: Get size of export archive
      ansible.builtin.stat:
        path: registry.tar.bz2
      register: result
      when: _publish | bool

    - name: Print size of export archive
      ansible.builtin.debug:
        msg: "{{ (result.stat.size / (1024 * 1024)) | round(2) }} MB"
      when:
        - _publish | bool
        - result.stat.exists

    - name: Prepare upload script
      ansible.builtin.shell:  # noqa command-instead-of-module
        executable: /bin/bash
        cmd: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set minio {{ minio_url }} {{ secret.MINIO_ACCESS_KEY | trim }} {{ secret.MINIO_SECRET_KEY | trim }}
      when: _publish | bool
      no_log: true
      changed_when: true

    - name: Run upload script (metalbox)
      ansible.builtin.shell:  # noqa command-instead-of-module
        executable: /bin/bash
        cmd: |
          sha256sum registry.tar.bz2 > registry.tar.bz2.CHECKSUM
          ./mc cp registry.tar.bz2.CHECKSUM minio/metalbox
          ./mc cp registry.tar.bz2 minio/metalbox
      when:
        - not _full | bool
        - _publish | bool
      no_log: true
      changed_when: true

    - name: Run upload script (full)
      ansible.builtin.shell:  # noqa command-instead-of-module
        executable: /bin/bash
        cmd: |
          mv registry.tar.bz2 registry-full.tar.bz2
          sha256sum registry-full.tar.bz2 > registry-full.tar.bz2.CHECKSUM
          ./mc cp registry-full.tar.bz2.CHECKSUM minio/metalbox
          ./mc cp registry-full.tar.bz2 minio/metalbox
      when:
        - _full | bool
        - _publish | bool
      no_log: true
      changed_when: true
